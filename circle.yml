machine:
  services:
    - docker

  environment:
    CGO_ENABLED: 0
    GOPATH: /home/ubuntu/.go_workspace

dependencies:
  override:
    - go get github.com/tools/godep
    - godep go build -o leddlogger_binary -a -installsuffix cgo
    - cp leddlogger_binary $CIRCLE_ARTIFACTS/leddlogger
    
test:
  override:
    - echo "It's fine, don't worry about it."
